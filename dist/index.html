<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="609a232ab53e413e38d2.css" />
    <script src="f8d0b1d24165ca1de07b.js"></script>
  <script defer src="main.js"></script></head>
  <body>
    <div class="titleContainer">
      <h1 class="title">Weather Forecast</h1>
    </div>
    <div class="visual-toggle">
      <input type="checkbox" id="visual-toggle" />
      <label for="visual-toggle" class="visual-toggle-label">
        <span class="toggle-circle"> </span>
      </label>
      <p class="degreeText">Imperial</p>
    </div>

    <form action="" class="locationForm">
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Enter a city"
      />
      <button type="submit">Forecast</button>
    </form>
    <div class="weatherContainer">
      <div class="todayWeatherContainer"></div>
      <div class="forecastWeatherContainer"></div>
    </div>
    <div class="footer">
      <footer>Â© Designed by MisterCage4 MB 2025</footer>
    </div>
  </body>
</html>
